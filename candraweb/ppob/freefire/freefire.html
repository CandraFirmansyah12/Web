<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WALAEWALLET - Top Up Free Fire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-box {
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold text-uppercase">Top Up Free Fire</span>
    </div>
  </nav>

  <div class="container">
    <div class="form-box">
      <h4 class="text-center mb-4">Form Pemesanan Diamond FF</h4>

      <form id="topup-form" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="nama" class="form-label">Nickname</label>
          <input type="text" class="form-control" id="nama" name="name" required />
        </div>

        <div class="mb-3">
          <label for="id" class="form-label">ID Free Fire</label>
          <input type="text" class="form-control" id="id" name="id" required />
        </div>

        <div class="mb-3">
          <label for="nominal" class="form-label">Pilih Nominal</label>
          <select class="form-select" id="nominal" name="nominal" required>
            <option value="">-- Pilih Nominal --</option>
            <option value="70 Diamonds">70 Diamonds - Rp10.000</option>
            <option value="140 Diamonds">140 Diamonds - Rp20.000</option>
            <option value="355 Diamonds">355 Diamonds - Rp50.000</option>
            <option value="720 Diamonds">720 Diamonds - Rp100.000</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="bukti" class="form-label">Upload Bukti Transfer</label>
          <input type="file" class="form-control" id="bukti" name="bukti" accept="image/*" required />
        </div>

        <button type="submit" class="btn btn-success w-100">Kirim Pesanan</button>
      </form>

      <div id="success-msg" class="alert alert-success mt-3 d-none">
        ✅ Pesanan berhasil dikirim! Kami akan segera proses ya!
      </div>
    </div>
  </div>

  <script>
    document.getElementById('topup-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbxHjhN12emSa3lQdFOuqHazn3rzuH0TBSGgco6x1hUd_Z3nCviLuHiQbq72RNMnDpER_Q/exec', {
        method: 'POST',
        body: data
      })
      .then(res => res.text())
      .then(txt => {
        if (txt.toLowerCase().includes("sukses")) {
          document.getElementById('success-msg').classList.remove('d-none');
          form.reset();
        } else {
          alert('❌ Gagal: ' + txt);
        }
      })
      .catch(err => alert('❌ Error kirim: ' + err.message));
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
