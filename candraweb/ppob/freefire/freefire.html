<form id="topup-form">
  <input type="text" name="nama" placeholder="Nickname" required>
  <input type="text" name="id" placeholder="ID FF" required>
  <select name="nominal" required>
    <option value="">Pilih Diamond</option>
    <option value="70">70 Diamond</option>
    <option value="140">140 Diamond</option>
  </select>
  <input type="file" name="bukti" id="bukti" accept="image/*" required>
  <button type="submit">Kirim</button>
</form>

<script>
document.getElementById("topup-form").addEventListener("submit", function(e) {
  e.preventDefault();

  const form = e.target;
  const nama = form.nama.value;
  const idff = form.id.value;
  const nominal = form.nominal.value;
  const file = form.bukti.files[0];

  const reader = new FileReader();
  reader.onloadend = function() {
    const base64 = reader.result.split(',')[1]; // hapus prefix data:image/...
    const token = "7831918844:AAGCiHdLbmIY-UUlU0aKm8ZdLynP2TrW93k";
    const chat_id = "6096477082";

    const message = `üì• *PESANAN FREE FIRE*\nüë§ *${nama}*\nüÜî ${idff}\nüíé ${nominal} Diamond`;
    
    // Kirim teks dulu
    fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ chat_id, text: message, parse_mode: "Markdown" })
    }).then(() => {
      // Kirim foto setelah pesan
      fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: "POST",
        body: new URLSearchParams({
          chat_id,
          caption: `üñºÔ∏è Bukti transfer atas nama ${nama}`,
          photo: `data:image/jpeg;base64,${base64}`
        })
      });
    });

    alert("‚úÖ Pesanan dikirim ke Telegram!");
    form.reset();
  };

  reader.readAsDataURL(file);
});
</script>
