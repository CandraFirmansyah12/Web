      background-color: #f1f1f1;
    }
    .form-box {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;

      box-shadow: 0 0 10px rgba(0,0,0,0.1);

<body>
  <nav class="navbar navbar-light bg-light shadow-sm">

    </div>

<div class="container">
  <div class="form-box">
    <h4 class="text-center mb-4">Top Up Free Fire</h4>
    
    <form id="topup-form" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nama" class="form-label">Nickname</label>
        <input type="text" class="form-control" id="nama" name="name" required>
      </div>
      <div class="mb-3">
        <label for="id" class="form-label">ID Free Fire</label>
        <input type="text" class="form-control" id="id" name="id" required>
      </div>
      <div class="mb-3">
        <label for="nominal" class="form-label">Nominal Diamond</label>
        <select class="form-select" id="nominal" name="nominal" required>
          <option value="">-- Pilih Nominal --</option>
          <option value="70 Diamonds">70 Diamonds - Rp10.000</option>
          <option value="140 Diamonds">140 Diamonds - Rp20.000</option>
          <option value="355 Diamonds">355 Diamonds - Rp50.000</option>
          <option value="720 Diamonds">720 Diamonds - Rp100.000</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="bukti" class="form-label">Upload Bukti Transfer</label>
        <input type="file" class="form-control" id="bukti" name="bukti" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Kirim Pesanan</button>
    </form>
    <div class="alert alert-success mt-3 d-none" id="success-msg">✅ Pesanan berhasil dikirim!</div>
  </div>
</div>

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
