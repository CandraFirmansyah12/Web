<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Free Fire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-box {
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold text-uppercase">Top Up Free Fire</span>
    </div>
  </nav>

  <div class="container">
    <div class="form-box">
      <h4 class="text-center mb-4">Form Pemesanan Diamond FF</h4>

      <form id="topup-form">
  <input type="text" name="nama" placeholder="Nickname" required>
  <input type="text" name="id" placeholder="ID FF" required>
  <select name="nominal" required>
    <option value="">Pilih Diamond</option>
    <option value="70">70 Diamond</option>
    <option value="140">140 Diamond</option>
  </select>
  <input type="file" name="bukti" id="bukti" accept="image/*" required>
  <button type="submit">Kirim</button>
</form>

      <div id="success-msg" class="alert alert-success mt-3 d-none">
        ‚úÖ Pesanan berhasil dikirim! Kami akan segera proses ya!
      </div>
    </div>
  </div>

  <script>
    document.getElementById("topup-form").addEventListener("submit", async function (e) {
  e.preventDefault();

  const form = e.target;
  const nama = form.nama.value;
  const idff = form.id.value;
  const nominal = form.nominal.value;
  const file = form.bukti.files[0];

  const token = "7831918844:AAHFLYmt__zF5sQErU5Zx6sux6BaPxUAbAw";
  const chat_id = "6096477082";

  const text = `üì• PESANAN FREE FIRE\nüë§ ${nama}\nüÜî ${idff}\nüíé ${nominal} Diamond`;

  // 1. Kirim pesan teks
  await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chat_id, text })
  });

  // 2. Kirim foto sebagai file
  const formData = new FormData();
  formData.append("chat_id", chat_id);
  formData.append("caption", `üñºÔ∏è Bukti transfer dari ${nama}`);
  formData.append("photo", file);

  fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(res => {
    if (res.ok) {
      alert("‚úÖ Pesanan dan bukti terkirim!");
      form.reset();
    } else {
      alert("‚ùå Gagal kirim gambar: " + JSON.stringify(res));
    }
  });
});

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
