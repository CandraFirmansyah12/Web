<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Akun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f4f8;
    }
    .form-container {
      max-width: 400px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3 class="text-center mb-3">Buat Akun</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Daftar</button>
      <div class="text-center mt-3">
        <small>Sudah punya akun? <a href="login.html">Login</a></small>
      </div>
      <div id="statusMsg" class="mt-3"></div>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNL8q-c4RT5VuYQ6-TmwggxjqMPpEhFvs",
      authDomain: "easepay-14d8f.firebaseapp.com",
      projectId: "easepay-14d8f",
      appId: "1:302786537772:web:fe6b4b9ae6b75c66a0a489"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const registerForm = document.getElementById("registerForm");
    const statusMsg = document.getElementById("statusMsg");

    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);

        // Simpan display name ke profile Firebase
        await updateProfile(userCredential.user, {
          displayName: username
        });

        // Simpan ke localStorage untuk dashboard nanti
        localStorage.setItem("username", username);

        statusMsg.innerHTML = `<div class="alert alert-success">Akun berhasil dibuat. Silakan <a href="login.html">login</a>.</div>`;
        registerForm.reset();
      } catch (error) {
        statusMsg.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
      }
    });
  </script>

</body>
</html>
